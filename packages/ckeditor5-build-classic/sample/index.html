<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5 – classic editor build – development sample</title>
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	</head>
	<style>
		.editable-container,
		.toolbar-container {
			position: relative;
			border: 1px solid #ddd;
			background: #eee;
		}

		.toolbar-container {
			padding: 1em;
		}

		.editable-container {
			padding: 3em;
			overflow-y: scroll;
			max-height: 500px;
		}

		.editable-container .ck-content {
			min-height: 21cm;
			padding: 2em;
			border: 1px #d3d3d3 solid;
			border-radius: var(--ck-border-radius);
			background: white;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
	</style>
	<body>
		<h1>CKEditor 5 – classic editor build – development sample</h1>

		<div id="classic-editor"></div>
		<div id="balloon-editor"></div>

		<div class="toolbar-container"></div>

		<div class="editable-container"></div>
		<script src="../build/ckeditor.js"></script>
		<script>
			CKEDITOR.ClassicEditor.create(
				document.querySelector("#classic-editor")
			)
				.then((editor) => {
					window.editor = editor;
				})
				.catch((error) => {
					console.error(
						"There was a problem initializing the editor.",
						error
					);
				});
			CKEDITOR.BalloonEditor.create(
				document.querySelector("#balloon-editor")
			)
				.then((editor) => {
					window.editor = editor;
				})
				.catch((error) => {
					console.error(
						"There was a problem initializing the editor.",
						error
					);
				});

			CKEDITOR.DocumentEditor.create("<p>tekst</p>")

				.then((editor) => {
					window.editor = editor;

					document
						.querySelector(".toolbar-container")
						.appendChild(editor.ui.view.toolbar.element);
					document
						.querySelector(".editable-container")
						.appendChild(editor.ui.view.editable.element);
				})
				.catch((error) => {
					console.error(
						"There was a problem initializing the editor.",
						error
					);
				});
		</script>
	</body>
</html>
